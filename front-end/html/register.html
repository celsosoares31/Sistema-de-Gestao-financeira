<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Regist users</title>
    <link
      rel="stylesheet"
      href="../style/index.css" />
  </head>
  <body>
    <form
      method="post"
      id="register-form">
      <input
        id="user"
        placeholder="username"
        type="text" />
      <input
        id="password"
        placeholder="password"
        type="password" />

      <button
        id="register-form-submit"
        type="submit">
        Registar
      </button>
    </form>
    <script src="../javascript/post.js"></script>
  </body>
</html>
